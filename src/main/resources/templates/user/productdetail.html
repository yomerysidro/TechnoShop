<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert = "~{user/template_user::head}"></head>
    <body >
        <!-- Navigation -->
        <div th:insert ="~{user/template_user::header}" th:if="${id==null}"></div>
        <div th:insert ="~{user/template_user::userlogger}" th:unless="${id==null}"></div>
        <!-- Page Content -->
        <div class="container  mb-4 d-flex text-center justify-content-center align-items-center "  style="margin-top:100px;  ">
            <!-- Blog Post -->
            <div class="card mb-4 " style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background: #fff; color: #333; max-width: 800px; ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="#">
                                <img class="img-fluid rounded"
                                     th:src="@{/images/{img}  (img = ${product.image})}" alt="">
                            </a>
                        </div>
                        <div class="col-lg-6">
                            <form th:action="@{/user/cart/add-product}" method="POST">
                                <input type="hidden" th:value="${product.id}" name="idProduct">
                                <input type="hidden" th:value="${product.name}" name="nameProduct">
                                <input type="hidden" th:value="${product.price}" name="price">
                                <h2 class="card-title" th:text="${product.name}" style="font-size: 1.5rem; margin-bottom: 1rem;"></h2>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><h5
                                            th:text=" 'Precio: S/.'+ ${product.price}"></h5></li>
                                    <li class="list-group-item"><h5
                                            th:text=" 'Stock: '+ ${stock}+ ' unidades'"></h5></li>
                                    <li class="list-group-item">
                                        <p th:text="'Descripción: '+ ${product.description}"></p>
                                    </li>
                                    <li class="list-group-item"><h6>
                                            Cantidad: <input type="number" id="quantity" name="quantity" autocomplete="off" min="1" value="1">

                                        </h6></li>
                                </ul>
                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-primary" style="background-color: #004080; border-color: #004080;">Añadir al carrito</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /.container -->

        <!-- Footer -->
        <div th:insert="~{user/template_user::footer}"></div>

    </body>

</html>
