<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:insert = "~{admin/templates_admin::head_admin}"></head>
    <link th:href="@{/css/inventory.css}" rel="stylesheet">

    <body>

        <!-- Navigation -->
        <div th:insert = "~{admin/templates_admin::header_admin}"></div>

        <!-- Page Content -->
        <div class="container">
            <h2 class="title">Añadir Stock</h2>
            <form class="form-horizontal" th:action="@{/admin/products/stock/save-unit-product}" method="post">
                <input type="hidden" name="idproduct" th:value="${idproduct}">
                <div class="form-group">
                    <label class="control-label" for="unitIn">Cantidad:</label>
                    <input type="number" class="form-control" id="entradas" name="entradas" placeholder="Ingrese la cantidad del producto" required autocomplete="off">
                </div>

                <div class="row">
                    <button class="btn" type="submit" id="guardarBtn">Guardar</button>
                </div>
            </form>
        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:insert="~{admin/templates_admin::footer_admin}"></div>
    </body>
    <style>
        .footer {
            position: absolute;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("guardarBtn").addEventListener("click", function () {
            // Puedes personalizar el mensaje y los estilos según tus necesidades
            Swal.fire({
                icon: 'success',
                title: '¡Guardado!',
                text: 'El producto se ha guardado exitosamente.',
            });
        });
    </script>
</html>
