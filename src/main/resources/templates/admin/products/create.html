<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert ="~{admin/templates_admin::head_admin}"></head>
    <link th:href="@{/css/crearProduct.css}" rel="stylesheet">
    <body>
        <div th:insert ="~{admin/templates_admin::header_admin}"></div>
        <div class="container">
            <h2 class="title">Crear Producto</h2>
            <form class="form-horizontal" th:action="@{/admin/products/save-product}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del producto" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Descripción:</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Ingrese la descripción del producto" required autocomplete="off"></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="price">Precio:</label>
                    <input type="number" class="form-control" step="any" id="price" name="price" placeholder="Ingrese el precio del producto" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="img">Imagen:</label>
                    <input type="file" class="form-control-file" id="img" name="img">
                </div>

                <div class="row">
                    <button type="submit">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </body>
    <div class="footer" th:insert ="~{admin/template_admin::footer_admin}"></div>
</html>
